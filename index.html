<!DOCTYPE html>
<html>

    <title>Fartsac vs Boogerboy</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

<body>
    <div id="game-over-overlay">
    </div>

    <div id="game-over">
        <h1>GAME OVER</h1>

    </div>

        <div id="instructions">
            <div>
                Player 1 Movement: <span class="key">T,F,G,H</span>
            </div>

            </div>

                Player 2 Movement: <span class="key">Arrow Keys</span>
            </div>
            <div>
                Player 2 Fire: <span class="key">Single-Quote, Semi-Colon</span>
            </div>
        </div>
    </div>

    <script src="js/FvB.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/input.js"></script>
    <script src="js/ai.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/sprites.js"></script>
    <script src="js/actstate.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/entities.js"></script>

    <script type="text/javascript" src="js/app.js"></script>

</html>
